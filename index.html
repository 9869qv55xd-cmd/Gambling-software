<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Virtual Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--gold:#d4af37;--panel:#111}
*{box-sizing:border-box}
body{
  margin:0;font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#222,#000);
  color:#eee;text-align:center
}
button,input{
  padding:10px 14px;margin:6px;font-size:16px;
  background:#000;color:#fff;
  border:1px solid #444;border-radius:6px
}
button{cursor:pointer}
button:hover{border-color:var(--gold)}
.panel{
  max-width:1100px;margin:14px auto;padding:16px;
  background:var(--panel);border-radius:12px;border:1px solid #333
}
.hidden{display:none!important}
.gold{color:var(--gold)}
.red{background:#8b0000}
.black{background:#000}
.green{background:#006400}
.admin{border:2px solid red;color:red;padding:4px 10px;border-radius:6px}

#lock{
  height:100vh;display:flex;
  align-items:center;justify-content:center
}
.box{
  background:#111;padding:30px;border-radius:14px;
  border:1px solid var(--gold);max-width:420px;width:100%
}
#wheel{
  width:220px;height:220px;margin:14px auto;
  border-radius:50%;border:10px solid var(--gold);
  background:conic-gradient(#006400 0deg 10deg,#8b0000 10deg 190deg,#000 190deg 360deg);
  transition:transform 3.2s cubic-bezier(.2,.8,.2,1)
}
#rouletteTable{
  display:grid;grid-template-columns:repeat(12,1fr);
  gap:4px;margin-top:14px
}
.cell{padding:10px;border-radius:6px;font-weight:bold;cursor:pointer}
#error{color:red}
</style>
</head>

<body>

<!-- ğŸ” LOCK SCREEN (ONLY THING VISIBLE INITIALLY) -->
<div id="lock">
  <div class="box">
    <h2 class="gold">ğŸ” Casino Access</h2>
    <input id="code" type="password" placeholder="Enter access code">
    <br>
    <button onclick="unlock()">ENTER</button>
    <div id="error"></div>
  </div>
</div>

<!-- ğŸ‘¥ LOBBY (HIDDEN) -->
<div id="lobby" class="hidden">
  <div class="box">
    <h2 class="gold">ğŸ‘¥ Player Lobby</h2>
    <input id="playerName" placeholder="Player name">
    <br>
    <button onclick="addPlayer()">Add Player</button>
    <div id="playerList"></div>
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>
</div>

<!-- ğŸ° CASINO (COMPLETELY HIDDEN UNTIL UNLOCK) -->
<div id="casino" class="hidden">
<h1>ğŸ° Ultimate Virtual Casino <span id="adminBadge" class="hidden admin">ADMIN</span></h1>

<div class="panel">
  <div id="players"></div>
  <p>Bet: <span id="bet" class="gold">0</span></p>
  <button onclick="addBet(5)">5</button>
  <button onclick="addBet(10)">10</button>
  <button onclick="addBet(25)">25</button>
  <button onclick="addBet(50)">50</button>
  <button onclick="addBet(100)">100</button>
  <button onclick="clearBet()">Clear</button>
</div>

<div class="panel">
  <button onclick="dice()">ğŸ² Dice</button>
  <button onclick="slots()">ğŸ° Slots</button>
  <button onclick="blackjack()">ğŸƒ Blackjack</button>
  <button onclick="toggleRoulette()">ğŸ¡ Roulette</button>
</div>

<div class="panel hidden" id="roulettePanel">
  <div id="wheel"></div>
  <button class="red" onclick="betColor('red')">RED</button>
  <button class="black" onclick="betColor('black')">BLACK</button>
  <button onclick="betParity('odd')">ODD</button>
  <button onclick="betParity('even')">EVEN</button>
  <button onclick="betRange('low')">1â€“18</button>
  <button onclick="betRange('high')">19â€“36</button>
  <button class="green" onclick="betNumber(0)">0</button>
  <div id="rouletteTable"></div>
</div>

<div class="panel hidden admin" id="adminPanel">
  <button onclick="adminAddMoney(100)">+100</button>
  <button onclick="adminAddMoneyAll(100)">+100 All</button>
  <button onclick="adminSkip()">Skip Turn</button>
  <button onclick="adminReset()">Restart</button>
</div>

<div class="panel"><div id="output"></div></div>
</div>

<script>
/* ğŸ” ACCESS CONTROL */
const PLAYER_CODE="2580";
const ADMIN_CODE="7419";
let unlocked=false,isAdmin=false;

function unlock(){
  const c=document.getElementById("code").value.trim();
  if(c!==PLAYER_CODE && c!==ADMIN_CODE){
    error.innerText="âŒ Invalid code";
    return;
  }
  unlocked=true;
  isAdmin=c===ADMIN_CODE;
  lock.style.display="none";
  lobby.classList.remove("hidden");
}

/* ğŸš« HARD GUARD */
function guard(){ if(!unlocked) throw "Locked"; }

/* ğŸ‘¥ PLAYERS */
let players=[],turn=0,bet=0,spinning=false;
const redNums=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

function addPlayer(){ guard();
  const n=playerName.value.trim();
  if(!n||players.length>=6)return;
  players.push({name:n,bal:100});
  playerName.value="";
  playerList.innerHTML=players.map(p=>`<p>${p.name}</p>`).join("");
}
function startGame(){ guard();
  if(players.length<1)return;
  lobby.classList.add("hidden");
  casino.classList.remove("hidden");
  if(isAdmin){
    adminPanel.classList.remove("hidden");
    adminBadge.classList.remove("hidden");
  }
  ui();
}

/* ğŸ® CORE */
function ui(){
  players.innerHTML="";
  document.getElementById("players").innerHTML=
    players.map((p,i)=>`<p ${i===turn?'class="gold"':''}>${p.name}: ğŸ’°${p.bal}</p>`).join("");
  betSpan.innerText=bet;
}
function addBet(v){ guard(); if(spinning||players[turn].bal<bet+v)return; bet+=v; ui(); }
function clearBet(){ guard(); bet=0; ui(); }
function canBet(){ return bet>0&&players[turn].bal>=bet }
function endTurn(){
  if(players[turn].bal<=0){alert("Game Over");location.reload()}
  bet=0;turn=(turn+1)%players.length;ui();
}
function output(t){ outputDiv.innerText=t }

/* ğŸ² GAMES */
function dice(){ guard(); if(!canBet())return;
  Math.random()>.5?players[turn].bal+=bet:players[turn].bal-=bet;
  output("ğŸ² Dice"); endTurn();
}
function slots(){ guard(); if(!canBet())return;
  setTimeout(()=>{
    Math.random()>.85?players[turn].bal+=bet*10:players[turn].bal-=bet;
    output("ğŸ° Slots"); endTurn();
  },1200);
}
function blackjack(){ guard(); if(!canBet())return;
  let p=16+Math.random()*6,d=15+Math.random()*8;
  p>21||d<=21&&d>=p?players[turn].bal-=bet:players[turn].bal+=bet;
  output("ğŸƒ Blackjack"); endTurn();
}

/* ğŸ¡ ROULETTE */
function toggleRoulette(){ guard(); roulettePanel.classList.toggle("hidden"); }
function spin(b){ guard(); if(!canBet()||spinning)return; spinning=true;
  wheel.style.transform=`rotate(${Math.random()*360+1080}deg)`;
  setTimeout(()=>{
    const n=Math.floor(Math.random()*37);
    let win=false,m=1;
    if(b.t==="n"){win=n===b.v;m=35}
    if(b.t==="c"){win=b.v==="red"?redNums.includes(n):n!==0&&!redNums.includes(n)}
    if(b.t==="p"&&n!==0)win=b.v==="odd"?n%2:!(n%2);
    if(b.t==="r")win=b.v==="low"?n>=1&&n<=18:n>=19&&n<=36;
    win?players[turn].bal+=bet*m:players[turn].bal-=bet;
    output("ğŸ¡ Roulette: "+n);
    spinning=false; endTurn();
  },3200);
}
function betNumber(n){ spin({t:"n",v:n}) }
function betColor(c){ spin({t:"c",v:c}) }
function betParity(p){ spin({t:"p",v:p}) }
function betRange(r){ spin({t:"r",v:r}) }

/* ğŸ› ï¸ ADMIN */
function adminAddMoney(x){ guard(); if(isAdmin)players[turn].bal+=x,ui() }
function adminAddMoneyAll(x){ guard(); if(isAdmin)players.forEach(p=>p.bal+=x),ui() }
function adminSkip(){ guard(); if(isAdmin)endTurn() }
function adminReset(){ guard(); if(isAdmin)location.reload() }

/* DOM */
const betSpan=document.getElementById("bet");
const outputDiv=document.getElementById("output");

/* TABLE */
(function(){
  for(let i=1;i<=36;i++){
    const d=document.createElement("div");
    d.className="cell "+(redNums.includes(i)?"red":"black");
    d.innerText=i;
    d.onclick=()=>betNumber(i);
    rouletteTable.appendChild(d);
  }
})();
</script>
</body>
</html>
